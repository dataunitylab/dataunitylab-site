{{ $darkLogo := resources.Get "media/rit-logo-dark.png" }}
{{ $darkLogo := $darkLogo.Resize "400x" }}
<img class="rit-logo-dark" src="{{ $darkLogo.RelPermalink }}" width="{{ $darkLogo.Width }}" height="{{ $darkLogo.Height }}" alt="RIT logo">

{{ $lightLogo := resources.Get "media/rit-logo-light.png" }}
{{ $lightLogo := $lightLogo.Resize "400x" }}
<img class="rit-logo-light" src="{{ $lightLogo.RelPermalink }}" width="{{ $lightLogo.Width }}" height="{{ $lightLogo.Height }}" alt="RIT logo">
